<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-lg-3 order-lg-2">
      <div class="p-3 d-flex justify-content-lg-start align-items-center" style="margin-top:-10px">
        <img src="../../../assets/image.png" width="40" class="rounded-pill" alt="">
        <div class="user ms-2">
          <p style="margin: 0; font-weight: 600;">
            {{ this.WebRequestService.getUserDataFromToken().firstname + ' ' + this.WebRequestService.getUserDataFromToken().lastname }}
          </p>
          <p style="margin:0; color:#9BABC6; font-size:11px">{{this.WebRequestService.getUserDataFromToken().email}}</p>
        </div>
      </div>
    </div>

    <div class="col-lg-9 order-lg-1">
      <div class="p-3 d-flex justify-content-between">
        <div class="welcome">
          <p style="font-weight:700; font-size: 22px;margin:0; margin-bottom:6px">Hello {{this.WebRequestService.getUserDataFromToken().username}} !!!</p>
          <p style="color:#9BABC6; font-size: 14px; margin:0">Welcome Back !</p>
        </div>
        <div class="search-notif">
          <i class="fa fa-search me-4" style="font-size:20px; cursor:pointer"></i>
          <i class="fa fa-bell" style="font-size:20px; cursor:pointer" matBadge="15" matBadgeColor="warn" matBadgeSize="small"></i>
        </div>
      </div>
    </div>
  </div>
</div>
